name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'
 


      - name: Security scan with Bandit
        run: |
          pip install bandit
          # Only fail on high severity, high confidence issues
          bandit -r . \
            --severity-level high \
            --confidence-level high \
        continue-on-error: true  
        

      - name: Scan Python dependencies
        run: |
          pip install pip-audit
          pip-audit || echo "Vulnerabilities found - continuing for now"
        continue-on-error: true

      - name: Run application tests
        run: |
          pip install -r requirements.txt
          pip install pytest
          pytest test_app.py -v

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build the Docker image
        run: docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/my-demo-app:${{ github.sha }} .
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
            image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/my-demo-app:${{ github.sha }}
            exit-code: '1'
            severity: 'HIGH,CRITICAL'

      - name: Tag image as latest
        run: |
          docker tag \
            ${{ secrets.DOCKERHUB_USERNAME }}/my-demo-app:${{ github.sha }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/my-demo-app:latest

    
      - name: Push the Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-demo-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-demo-app:latest
          

